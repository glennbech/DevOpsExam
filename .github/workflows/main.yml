name: Deploy Lambda Function

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Lambda Function
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1  # Replace with your AWS region

      - name: Install AWS SAM CLI
        run: |
          curl -L "https://github.com/aws/aws-sam-cli/releases/latest/download/aws-sam-cli-linux-x86_64.zip" -o sam.zip
          unzip sam.zip -d sam
          sudo mv sam/* /usr/local/bin/
          sam --version

      - name: Build and Deploy Lambda Function
        run: |
          sam build
          sam deploy --no-confirm-changeset --parameter-overrides ParameterKey1=Value1 ParameterKey2=Value2
