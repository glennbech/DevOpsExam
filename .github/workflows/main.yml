name: Deploy Lambda Function

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy Lambda Function
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1  # Replace with your AWS region

      - name: Install Python 3.9
        run: |
          sudo apt-get update
          sudo apt-get install -y python3.9
          sudo update-alternatives --install /usr/bin/python3 python3 /usr/bin/python3.9 1
          python3 --version

      - name: Check SAM CLI Version
        run: sam --version

      - name: Print Working Directory
        run: pwd

      - name: List Files in Working Directory
        run: ls -R

      - name: Build Lambda Function
        run: sam build -t kjell/template.yaml

      - name: Deploy Lambda Function
        run: sam deploy --template-file .aws-sam/build/template.yaml --no-confirm-changeset --parameter-overrides ParameterKey1=Value1 ParameterKey2=Value2


